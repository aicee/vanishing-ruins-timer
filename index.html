<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternity's Reach / Vanishing Ruins</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.va =
        window.va || function () {
          (window.va.q = window.va.q || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body>
    <main class="app">
      <h1 class="title">Eternity's Reach / Vanishing Ruins</h1>
      <section class="timers">
        <article class="timer" data-index="0" role="button" tabindex="0">
          <h2 class="timer-label">Timer 1</h2>
          <div class="timer-display" aria-live="polite">01:00</div>
        </article>
        <article class="timer" data-index="1" role="button" tabindex="0">
          <h2 class="timer-label">Timer 2</h2>
          <div class="timer-display" aria-live="polite">01:00</div>
        </article>
        <article class="timer" data-index="2" role="button" tabindex="0">
          <h2 class="timer-label">Timer 3</h2>
          <div class="timer-display" aria-live="polite">01:00</div>
        </article>
      </section>
      <div class="instructions">
        <p>To start or restart the timers:</p>
        <ul>
          <li>press 1, 2, or 3 on your keyboard, or</li>
          <li>tab the blocks themselves</li>
        </ul>
      </div>
      <footer class="credits">
        made by
        <span
          class="credit-name"
          data-tooltip="Please give me the Go! sticker. Otherwise, I will just have to say &quot;Waaaa!&quot; everytime"
          >pupin</span
        >
        of KOR-SEA #763, ID 117146728 of Kingshot
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
